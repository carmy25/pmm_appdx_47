<!-- templates/attendance_form.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Списки людей</title>
  <style>
    .container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-bottom: 20px;
    }
    .row {
      display: flex;
      gap: 20px;
      justify-content: space-between;
    }
    .textarea-group {
      flex: 1;
      width: calc(50% - 10px);
    }
    textarea {
      width: 100%;
      margin-top: 5px;
      box-sizing: border-box;
    }
    label {
      font-weight: bold;
    }
    .button-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
     .title-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    button[type="submit"] {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
    }
    button[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h2 class="title-container">Внеси списки людей</h2>
  <form method="post">
    {% csrf_token %}
    <div class="container">
    {% for i in range %}
      {% if forloop.counter0|divisibleby:2 %}
        <div class="row">
      {% endif %}
      <div class="textarea-group">
        <label for="day{{ i }}">День {{ i }}:</label>
        <textarea name="day{{ i }}" rows="15" placeholder="Введіть одне ім'я в рядок"></textarea>
      </div>
      {% if forloop.counter|divisibleby:2 or forloop.last %}
        </div>
      {% endif %}
    {% endfor %}
    </div>
    <div class="button-container">
      <button type="submit">Згенерувати Excel</button>
    </div>
  </form>
</body>
</html>
